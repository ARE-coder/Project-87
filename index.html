<html> 
    <head> <h1> <i> <b> <u> Master Rangers </u></b></i> </h1>
    <title> Master Rangers ( Project 87 ) </title>
    </head>
    <body onload="intro()">
      <center>
        <img src="power-rangers-title.png" id="areeb">
        <img id="Yellow" class="MR" src="yr.png"> &nbsp; <button id="Hid" onclick="hide1()"> Hide </button> <br>
        <img id="Purple" class="MR" src="pr.png"> &nbsp; <button id="Hid" onclick="hide2()"> Hide </button> <br>
        <img id="Blue" class="MR" src="br.png"> &nbsp; <button id="Hid" onclick="hide3()"> Hide </button> <br>
        <img id="Red" class="MR" src="rr1.png"> &nbsp; <button id="Hid" onclick="hide4()"> Hide </button> <br>
        <img id="Green" class="MR" src="gr.png"> &nbsp; <button id="Hid" onclick="hide5()"> Hide </button> <br>
        <br>
        <br>
        <br>
        <button id="Hid" onclick="hide()"> Hide </button>
        </center>
          </body>
          <style> 
         body{
             background-image: url("backg.jpg");
             background-position: center;
             background-size: cover;
             font-size: 18px;
             font-family: cursive;
             color: red;
             
         }
         .MR{
             display:none;
             height:300px;
             width:150px;
         }
         h1{
             text-align: center;
         }
         #areeb{
           display: none;
           height: 300;
           width: 300px;
         }
        
        </style>
        <script>
      window.addEventListener("keydown",my_keydown);
      function my_keydown(e)
      {
          keyPressed = e.keyCode;
          console.log(keyPressed)
          if(keyPressed == '82')
          {
              document.getElementById("Red").style.display = "block";
              console.log(" r | for Red Ranger: active ");
              document.getElementsById("areeb").style.display = "block"
          }
          if(keyPressed == '71')
          {
              document.getElementById("Green").style.display = "block";
              console.log(" g | for Green Ranger: active ");
          }
          if(keyPressed == '89')
          {
              document.getElementById("Yellow").style.display = "block";
              console.log(" y | for Yellow Ranger: active")
          }
          if(keyPressed == '80')
          {
              document.getElementById("Purple").style.display = "block";
              console.log(" p | for Purple Ranger: active ");
          }
          if(keyPressed == '66')
          {
              document.getElementById("Blue").style.display = "block";
              console.log(" b | for Blue Ranger: active ");
          }
          

          
      }
      function hide1()
      {
        document.getElementById("Yellow").style.display = "none";
        console.log(" hide | for Yellow Ranger: unactive ");
      }
      function hide2()
      {
        document.getElementById("Purple").style.display = "none";
        console.log(" hide | for Purple Ranger: unactive ");
      }
      function hide3()
      {
        document.getElementById("Blue").style.display = "none";
        console.log(" hide | for Blue Ranger: unactive ");
      }
     function hide4()
      {
        document.getElementById("Red").style.display = "none";
        console.log(" hide | for Red Ranger: unactive ");
      }
      function hide5()
      {
        document.getElementById("Green").style.display = "none";
        console.log(" hide | for Green Ranger: unactive ");
      }
      function hide()
      {
        document.getElementById("Yellow").style.display = "none";
        document.getElementById("Blue").style.display = "none";
        document.getElementById("Red").style.display = "none";
        document.getElementById("Green").style.display = "none";
        document.getElementById("Purple").style.display = "none";
        console.log(" hide | for All Ranger: unactive ");
      }
      function intro(){
          window.alert("Welcome to Power Rangers\ press a,r,b,y,g,p to show title \n and power rangers picture and under each picture is a button to hide one ranger \n  and at the very end is a button to hide all the rangers \n\n enjoy !! ðŸ˜Š");
      }

        </script>
</html>
